    html, body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f2;

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #d94c4c;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;

      font-size: 1.1rem;

      cursor: pointer;

    nav h1 a:hover,

    /* Uklonjen padding-top sa body, dodat padding-top u .hero */
    .hero {

      padding: 4rem 2rem 2rem 2rem; /* 4rem odozgo za prostor ispod menija */

      color: white;
      min-height: 80vh;
      box-sizing: border-box;
      width: 100%;
      max-width: 100vw;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background-color: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      background-color: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .hero button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background-color: #e0a800;
    }

    .product-info {
      max-width: 800px;
      margin: 3rem auto 5rem auto;
      padding: 0 1rem;
      color: #444;
      line-height: 1.6;
      box-sizing: border-box;
    }
    .product-info h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d94c4c;
      text-align: center;
    }

    /* Kontakt sekcija full width sa tamnijom pozadinom, bez bordera */
    #kontakt {
      width: 100%;
      background-color: #a03b3b; /* tamnija crvena */
      padding: 2rem 0;
      color: white;
      text-align: center;
      box-sizing: border-box;
    }
    #kontakt h2 {
      margin-bottom: 1rem;
      color: #ffdcdc;
      font-size: 2rem;
    }
    .kontakt-info {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .kontakt-info p {
      font-size: 1.1rem;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #ffdcdc;
    }
    .kontakt-info i {
      font-size: 1.3rem;
      min-width: 24px;
      color: #ffe3e3;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav h1 a, nav .menu a {
        font-size: 1rem;
        margin-left: 1rem;
      }
      .kontakt-info p {
        font-size: 1rem;
      }
    }
  </style>
</head>
